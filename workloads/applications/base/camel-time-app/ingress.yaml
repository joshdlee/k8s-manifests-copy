apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: camel-time
  name: camel-time
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: camel-time-service
              port:
                number: 80


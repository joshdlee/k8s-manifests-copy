apiVersion: v1
kind: ServiceAccount
metadata:
  name: camel-time
  namespace: camel-time
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::744692937981:role/launchpad_app_access-sandbox

---
apiVersion: v1
kind: Service
metadata:
  namespace: camel-time
  name: camel-time-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app: camel-time-app-sandbox-ui

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: camel-time
  name: camel-time-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: camel-time-service
              port:
                number: 80


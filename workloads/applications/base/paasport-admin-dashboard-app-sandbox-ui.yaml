apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "10"
  labels:
    app: paasport-admin-dashboard-app-sandbox-ui
  name: paasport-admin-dashboard-app-sandbox-ui
  namespace: paasport-admin-dashboard
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: paasport-admin-dashboard-app-sandbox-ui
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: paasport-admin-dashboard-app-sandbox-ui
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: sandbox
        image: 744692937981.dkr.ecr.us-east-1.amazonaws.com/paasport-admin-dashboard-ui 
        imagePullPolicy: Always
        name: camel-time-sandbox
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: us-east-1-ecr-registry
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
